<div class="issue-list">
    <div class="bar">
        <ul>
            <li>
                <a href="#/list/open/1">
                    <span>Open</span>
                    <span class="inline-block num-span">{{openNum}}</span>
                </a>
            </li>
            <li>
                <a href="#/list/closed/1">
                    <span>Closed</span>
                    <span class="inline-block num-span">{{closedNum}}</span>
                </a>
            </li>
            <li>
                <a href="#/list/all/1">
                    <span>All</span>
                    <span class="inline-block num-span">{{allNum}}</span>
                </a>
            </li>
        </ul>
        <div class="right">
            <div class="inline-block">
                <a href="javascript:void(0)">wifi一样的源码按钮</a>
            </div>
            <div class="inline-block">
                <input type="text" placeholder="Filter by title or description">
            </div>
            <a href="#/newIssue" class="inline-block">添加问题的按钮</a>
        </div>
    </div>
    
    <div class="filter">
        <input type="checkBox" ng-model="markAll" ng-click="toggleMarkAll()">
        <alertdialog placeholder="Assignee" lists="assigneeList" ng-model="keyWord1" key="" class="auto-dialog"></alertdialog>
        <alertdialog placeholder="Author" lists="authorList" ng-model="keyWord2" key="" class="auto-dialog"></alertdialog>
        <div class="right sort">
            <input type="button" value="{{sortrequest}}" ng-click="showSort = !showSort">
            <ul ng-show="showSort">
                <li ng-repeat="item in sortrequests" ng-click="choseSortRequest($index)"><a href="javascript:void(0)">{{item}}</a></li>
            </ul>
        </div>
    </div>
    <ul>
        <li ng-repeat="item in resultLists">
            <div>
                <div class="left inline-block">
                    <input type="checkBox" ng-model="item.isMark">
                    <a ng-href="#/detail/{{item.issueId.substring(1)}}">{{item.title}}</a>  
                </div>
                <div class="right inline-block">
                    <span>头像</span>
                    <span><i>{{item.discussList.length}}</i></span>
                </div>
            </div>
            <div>
                <div class="left inline-block">
                    <span>{{item.issueId}}</span>
                    <span><timer oldtime="{{item.createTime}}"></timer> by</span>
                    <span>{{item.author}}</span>
                    <span><i class="fa fa-clock-o"></i> {{item.version}}</span>
                </div>
                <div class="right inline-block">
                    <span>updated <timer oldtime="{{item.updatedTime}}"></timer></span>
                </div>
            </div>
        </li>
    </ul>
    <ul class="pages inline-block">
        <li ng-repeat="index in pages">
            <a href="#/list/{{statue}}/{{index + 1}}" ng-class="{'current-page' : $index == (page - 1)}">{{index + 1}}</a>
        </li>
    </ul>
    <span class="right inline-block total-label">{{allResultNum}} issues for this filter</span>
</div>
