<div data="data" class="issue-details">

    <div class="page-title">
        <div class="issue-box issue-box-{{isOpen}}" ng-click="isOpen = !isOpen">{{isOpen ? "Closed" : "Open"}}</div>
        <span class="issue-id">Issue 1</span>
        <span class="creator">
            Â·created by
            <a href="javasript:;" class="author_link">
                <img src="" alt=""><span class="author">{{data[1].author}}</span>
            </a>
            <time><!-- {{dt1 | date:'yyyy-MM-dd HH:mm:ss'}} --></time>
        </span>
        <div class="title-right">
            <a href="#/newIssue" class="btn new-issue-link" id="new-issue-link" title=" new-issue-link">NEW ISSUE</a>
            <a href="#/closeIssue" class="btn issue-box-{{!isOpen}}" id="new-issue-link" title="close issue" ng-click="isOpen = !isOpen">{{isOpen ? "Reopen" : "Closed"}}</a>
            <a href="#/editIssue" class="btn edit-issue-link" id="edit-issue-link" title=" edit-issue-link"><i></i>EDIT</a>
        </div>
    </div>
    <div class="issue-content">
        <h2 ng-model="title">{{data[1].title}}</h2>
        <div ng-model="description">
            {{data[1].description}}
        </div>
    </div>
    <div class="participants"></div>
    <div class="issue-discussList">
        <ul>
            <li ng-repeat="item in data[1].discussList">
                <span style="font-weight: bold;">{{item.userName}}</span>
                <span>{{item.time}}</span>
                <div>{{item.text}}</div>
            </li>
        </ul>
        <div class="write">
            <h4>Write</h4>
            <textarea placeholder ng-model="text"></textarea>
            <input type="button" class="btn-l" value="ADD COMMENT" ng-click="add(text)" ng-disabled="checked">
            <input type="button" class="btn-r btn-{{!isOpen}}" value="{{isOpen ? 'REOPEN ISSUE':'CLOSE ISSUE'}}" ng-click="isOpen=!isOpen">
        </div>
    </div>
    <aside>        
        <complete list="assigneeList" ng-model="assignee" key="" placeholder="Assignee" ></complete>
        <complete list="versionList" ng-model="version" key="" placeholder="Version" ></complete>
    </aside>
</div>
